<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.5" fill="url(#bgGrad)" stroke="#1F2937" stroke-width="0.5"/>
  
  <!-- Letter G -->
  <text x="8" y="11" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="white">G</text>
  
  <!-- Small gear -->
  <circle cx="12" cy="4" r="1" fill="#60A5FA" stroke="#1E40AF" stroke-width="0.2"/>
  <circle cx="12" cy="4" r="1.5" fill="none" stroke="#60A5FA" stroke-width="0.2"/>
</svg>
