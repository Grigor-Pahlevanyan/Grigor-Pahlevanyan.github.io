<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#1F2937" stroke-width="1"/>
  
  <!-- Letter G -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#letterGradient)">G</text>
  
  <!-- Small engineering gear icon -->
  <g transform="translate(22,6) scale(0.4)">
    <circle cx="4" cy="4" r="2" fill="#60A5FA" stroke="#1E40AF" stroke-width="0.5"/>
    <circle cx="4" cy="4" r="3" fill="none" stroke="#60A5FA" stroke-width="0.5"/>
    <rect x="3.5" y="0.5" width="1" height="1.5" fill="#60A5FA"/>
    <rect x="3.5" y="6" width="1" height="1.5" fill="#60A5FA"/>
    <rect x="0.5" y="3.5" width="1.5" height="1" fill="#60A5FA"/>
    <rect x="6" y="3.5" width="1.5" height="1" fill="#60A5FA"/>
  </g>
</svg>
